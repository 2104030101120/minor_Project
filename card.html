<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.payment-form {
    text-align: left;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

label {
    display: block;
    margin-top: 10px;
}

.container input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-row {
    display: flex;
    justify-content: space-between;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #0074a2;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #00537e;
}
    </style>
    <style>
       
        .payment-options {
            display: flex;
            justify-content: space-around;
        }
        .payment-option {
            width: 100%;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        
        .payment-option:hover {
            background-color: #4CAF50;
        
        }
        .payment-option.selected {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <h1>Select a Payment Option</h1>
    <button>
    <div class="payment-options" onclick="hide_show()">
            <h2>Cash on Delivery</h2>
           
        </div>
    </button>
       <button>
        <div class="payment-option2" id="cardOption" onclick="card_show()">
            <h2>Credit/Debit Card</h2>
        </div>
    </button>
        <div class="payment-option3" id="upiOption">
            <h2>UPI</h2>
        </div>
    </div>
    <div id="cod" ><h1 align="center ">cod</h1></div>

    <div class="container" id="card">
        <h1>Checkout</h1>
        <div class="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
            
            <div class="form-row">
                <div>
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
            </div>
            
            <label for="name">Cardholder's Name</label>
            <input type="text" id="name" placeholder="John Doe">
            
            <button id="submit-button">Pay Now</button>
        </div>
    </div>
    <script>
        function hide_show(){
           var x=document.getElementById("cod");
           
           if(x.style.display==="none"){
            x.style.display="block"
           }

           else{
            x.style.display="none"
           }
        
        }
    </script>
     <script>
        function card_show(){
           var x=document.getElementById("card");
           
           if(x.style.display==="none"){
            x.style.display="block"
           }

           else{
            x.style.display="none"
           }
        
        }
    </script>
</body>
</html>
